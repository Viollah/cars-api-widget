<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
        integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <script type="template-x" class="colourTemplate">
		<ul>
			{{#each color}}
			<li>{{this}}</li>
			{{/each}}
		</ul>

		{{#each car}}
		<ul>
			<li>{{this.make}}</li>
			<li>{{this.model}}</li>
			<li>{{this.color}}</li>
			<li>{{this.price}}</li>
			<li>{{this.reg_number}}</li>
		</ul>
		{{/each}}
	</script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Cars</h3>
                <div class="cars">

                </div>
            </div>
            <div class="col">
                <h3>Colors</h3>
                <div class="colors">
    
                </div>
            </div>
            <div class="col">
                <h3>Brands</h3>
                <div class="brands">

                </div>
            </div>
          </div>
             </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
